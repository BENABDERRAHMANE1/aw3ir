<!doctype html>
<html>

<head>

    <title>TP2</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="formulaire.js"></script>
</head>

<body>


    <div class="class1">
        <form id="MyFormulaire">

            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
        
            <table>
              
                <tr>
                    <td><input id="nom" type="text" name="nom" placeholder="Last name"></td>
                </tr>

                <tr>
                    <td><input id="prenom" type="text" name="prenom" placeholder="First name"></td>
                </tr>

                <tr>
                    <td><input id="Date de naissance" type="date" name="Date de naissance" placeholder="JJ/MM/AAAA">
                    </td>
                </tr>
                <tr>
                    <td> <input id="Adresse" type="text" name="Adresse" placeholder="Adress"></td>
                </tr>
                <tr>
                    <td><input id="Mail" type="email" name="Mail" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Valider" onclick="validation() "> </td>
                </tr>
            </table>
        </form>
        <div id="error"> </div>

        <div id="resultat"> </div>

    </div>
</body>

</html>
