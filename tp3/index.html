<body>
    <div class="container">
        <h2>TP 03  </h2>
        <div class="row">
            <form  action="" method="post" class="needs-validation" novalidate >
                <div class="row md-3 " style="margin-top: 20px;">
                    <label for="nom" class="col-sm-2 col-form-label">Nom </label>
                    <div class="col-sm-10">
                        <input type="text" id="nom" class="form-control" placeholder="Dupont" required>
                        <span class="invalid-feedback">Le nom est obligatoire</span>
                    </div>

                </div>

                <div class="row md-3 " style="margin-top: 20px;">

                </div>

                    <label for="datedenaissance" class="col-sm-2 col-form-label">Date de naissance </label>
                    <div class="col-sm-10">
                        <input type="date" id="datedenaissance" class="form-control" placeholder="JJ/MM/AAAA">
                    </div>
                </div>

                <div class="row md-3 " style="margin-top: 20px;">

                    <label for="adresse" class="col-sm-2 col-form-label">Adresse </label>
                    <div class="col-sm-10">
                        <input type="text" id="adresse" class="form-control" placeholder="example">
                    </div>
                </div>

                <div class="row md-3 " style="margin-top: 20px;">

                    <label for="email" class="col-sm-2 col-form-label">Email </label>
                    <div class="col-sm-10">
                        <input type="text" id="email" class="form-control" placeholder="login@exp.com">
                    </div>
                </div>

                <div class="btn-group" style="margin-top:20px; margin-left: 190px;">
                    <button type="button" id="button" class="btn btn-primary">Valider</button>
                </div>


            </form>

        </div>
